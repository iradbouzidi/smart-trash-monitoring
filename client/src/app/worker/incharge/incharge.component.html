<div class="container emp-profile">
  <!--  <form method="post">-->
  <div class="row">
    <div class="col-md-4">
      <div class="profile-img">
        <!--        <img src="assets/images/logo_pi.png" alt=""/>-->
        <div>
          <div class="col-md-12" *ngFor="let empl of emp">
            <div *ngFor=" let wor of workers">
              <div *ngIf="wor.emailE == empl.emailE">
                <img src="{{wor.imageE}}" class="avatar img-circle img-thumbnail" alt="avatar"/>
              </div>
            </div>
          </div>
        </div>
        <!--<div class="file btn btn-lg btn-primary">
          Change Photo
          <input type="file" name="file"/>
        </div>-->
      </div>
    </div>
    <div class="col-md-6">
      <div class="profile-head">
        <br><p></p>
        <h4 *ngFor="let empl of emp">
          <span *ngFor="let wor of workers">
            <span *ngIf="empl.emailE == wor.emailE">
              <label>hello {{wor.userNameE}}</label>
            </span>
          </span>
          <br>
          <p></p>
        </h4>
        <h5>Tasks to do</h5>
        <p class="proile-rating"></p>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <!--<li class="nav-item">
            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">About</a>
          </li>-->
          <!--<li class="nav-item">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Timeline</a>
          </li>-->
        </ul>
      </div>
    </div>
    <!--<div class="col-md-2">
      <input type="submit" class="profile-edit-btn" name="btnAddMore" value="Edit Profile" (click)="editprofile()"/>
    </div>-->
  </div>
  <div class="row">
    <div class="col-md-4">
      <div class="profile-work">
        <p></p>
        <!--          <a href="">Website Link</a><br/>-->
        <!--          <a href="">Bootsnipp Profile</a><br/>-->
        <!--          <a href="">Bootply Profile</a>-->
        <div><hr color="#0062cc"></div>
        <div class="row" >
          <div class="col-md-7">
            <input type="submit" class="profile-edit-btn" name="profile"
                   value="Profile" (click)="profile()"/>
          </div>
        </div>

        <div><hr></div>
        <div class="row" >
          <div class="col-md-7">
            <input type="submit" class="profile-edit-btn" name="editprofile"
                   value="Edit Profile" (click)="editprofile()"/>
          </div>
        </div>

        <div><hr></div>
        <div class="row" >
          <div class="col-md-7">
            <input type="submit" class="profile-edit-btn" name="listreports"
                   value="Add Reports" (click)="listreportsw()"/>
          </div>
        </div>

        <div><hr></div>
        <div class="row" >
          <div class="col-md-7">
            <input type="submit" class="profile-edit-btn" name="listreports"
                   value="Visualize Reports" (click)="addreport()"/>
          </div>
        </div>

        <div><hr></div>
        <div class="row" >
          <div class="col-md-7">
            <input type="submit" class="profile-edit-btn" name="listreports"
                   value="Log Out" (click)="logout()"/>
          </div>
        </div>
        <div><hr color="#0062cc"></div>

        <!--          <p>SKILLS</p>-->
        <!--          <a href="">Web Designer</a><br/>-->
        <!--          <a href="">Web Developer</a><br/>-->
        <!--          <a href="">WordPress</a><br/>-->
        <!--          <a href="">WooCommerce</a><br/>-->
        <!--          <a href="">PHP, .Net</a><br/>-->
      </div>
    </div>
    <div class="col-xl-8">
      <!-- [ Hover-table ] start -->
      <div class="col-xl-12">
        <app-card cardTitle="List of Trash Cans" blockClass="table-border-style">
          <div class="table-bordered">
            <table class="table table-hover" >
              <thead>
              <tr class="test">
                <th>#</th>
                <th>City</th>
<!--                <th>Municipality</th>-->
                <th>Area</th>
                <th>Flamme Status</th>
                <th>Gas Status</th>
                <th>Level Status</th>
                <th>Weight Status</th>
              </tr>
              </thead>
              <tbody class="test2">
              <tr *ngFor="let trash of trashs">
                <td ><!--{{ trash._id.slice(16,24) }}-->
                <span class="col-md-12" *ngFor="let empl of emp">
                    <span *ngFor=" let wor of workers">
                      <span *ngIf="wor.emailE == empl.emailE">
                        <span *ngIf="wor.workingAreaE == trash.areaT">
                          <p class="feather icon-trash-2"></p>
                        </span>
                      </span>
                    </span>
                  </span>
                </td>
                <td>
                  <span class="col-md-12" *ngFor="let empl of emp">
                    <span *ngFor=" let wor of workers">
                      <span *ngIf="wor.emailE == empl.emailE">
                        <span *ngIf="wor.workingAreaE == trash.areaT">
                          {{ trash.cityT }}
                          </span>
                      </span>
                    </span>
                  </span>
                </td>
<!--                <td>
                  <span class="col-md-12" *ngFor="let empl of emp">
                    <span *ngFor=" let wor of workers">
                      <span *ngIf="wor.emailE == empl.emailE">
                        <span *ngIf="wor.workingAreaE == trash.areaT">
                          {{ trash.municipalityT }}
                          </span>
                      </span>
                    </span>
                  </span>
                </td>-->
                <td>
                  <span class="col-md-12" *ngFor="let empl of emp">
                    <span *ngFor=" let wor of workers">
                      <span *ngIf="wor.emailE == empl.emailE">
                        <span *ngIf="wor.workingAreaE == trash.areaT">
                          {{ trash.areaT }}
                          </span>
                      </span>
                    </span>
                  </span>
                </td>

                <td>
                  <span class="col-md-12" *ngFor="let empl of emp">
                    <span *ngFor=" let wor of workers">
                      <span *ngIf="wor.emailE == empl.emailE">
                        <span *ngIf="wor.workingAreaE == trash.areaT">
              <span *ngFor=" let flamme of flammes">
                <span *ngIf="trash.flammeId==flamme._id">
                  <span *ngIf="flamme.statusF == 'CRITICAL'" style="background-color: red;  color: white; font-weight: bold;  text-decoration: underline; font-size: 16px ">
                    {{flamme.statusF}}
                  </span>
                  <span *ngIf="flamme.statusF == 'RAS'" style="background-color: darkgreen;  color: white; font-weight: bold;  text-decoration: underline; font-size: 16px ">
                    {{flamme.statusF}}
                  </span>
                </span>
              </span>
                </span>
                      </span>
                    </span>
                  </span>
                </td>
                <td>
                  <span class="col-md-12" *ngFor="let empl of emp">
                    <span *ngFor=" let wor of workers">
                      <span *ngIf="wor.emailE == empl.emailE">
                        <span *ngIf="wor.workingAreaE == trash.areaT">
              <span *ngFor=" let gas of gases">
                <span *ngIf="trash.gasId==gas._id">
                                <span *ngIf="gas.statusG == 'CRITICAL'" style="background-color: red;  color: white; font-weight: bold;  text-decoration: underline; font-size: 16px ">
                    {{gas.statusG}}
                  </span>
                  <span *ngIf="gas.statusG== 'RAS'" style="background-color: darkgreen;  color: white; font-weight: bold;  text-decoration: underline; font-size: 16px ">
                    {{gas.statusG}}
                  </span>
            </span>
              </span>
                </span>
                      </span>
                    </span>
                  </span>
                </td>
                <td>
                  <span class="col-md-12" *ngFor="let empl of emp">
                    <span *ngFor=" let wor of workers">
                      <span *ngIf="wor.emailE == empl.emailE">
                        <span *ngIf="wor.workingAreaE == trash.areaT">
              <span *ngFor=" let level of levels">
                <span *ngIf="trash.levelId==level._id">
                  <span *ngIf="level.statusL > 70" style="background-color: red; color: white; font-weight: bold;  text-decoration: underline; font-size: 16px ">
                    {{level.statusL}}
                  </span>
                  <span *ngIf="level.statusL > 50 && level.statusL< 70" style="background-color: darkorange; color: white; font-weight: bold;  text-decoration: underline; font-size: 16px ">
                    {{level.statusL}}
                  </span>
                  <span *ngIf="level.statusL < 50" style="background-color: darkgreen; color: white; font-weight: bold;  text-decoration: underline; font-size: 16px ">
                    {{level.statusL}}
                  </span>
                </span>
              </span>
                        </span>
                      </span>
                    </span>
                  </span>
                </td>
                <td>
                  <span class="col-md-12" *ngFor="let empl of emp">
                    <span *ngFor=" let wor of workers">
                      <span *ngIf="wor.emailE == empl.emailE">
                        <span *ngIf="wor.workingAreaE == trash.areaT">
              <span *ngFor=" let weight of weights">
                <span *ngIf="trash.weightId==weight._id">
                  <span *ngIf="weight.statusW > 70" style="background-color: red; color: white; font-weight: bold;  text-decoration: underline; font-size: 16px ">
                    {{weight.statusW}}
                  </span>
                  <span *ngIf="weight.statusW > 50 && weight.statusW< 70" style="background-color: darkorange; color: white; font-weight: bold;  text-decoration: underline; font-size: 16px ">
                    {{weight.statusW}}
                  </span>
                  <span *ngIf="weight.statusW < 50" style="background-color: darkgreen; color: white; font-weight: bold;  text-decoration: underline; font-size: 16px ">
                    {{weight.statusW}}
                  </span>
                </span>
              </span>
                        </span>
                      </span>
                    </span>
                  </span>
                </td>
              </tr>
              </tbody>

            </table>
          </div>
        </app-card>
      </div>
      <!-- [ Hover-table ] end -->
    </div>
  </div>

</div>
