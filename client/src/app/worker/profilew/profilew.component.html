        <div class="row" >

        <div class="row" >
          <div class="col-md-7">

        <div class="row" >

    <div class="col-md-8">
      <span>
      <div class="tab-content profile-tab" id="myTabContent" >
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab"  *ngFor="let empl of emp" >
          <div class="row">
            <div class="col-md-6">
              <label class="labels">Username</label>
            </div>
            <div class="col-md-6">
              <p><span *ngFor=" let wor of workers"><span *ngIf="wor.emailE ==empl.emailE">{{wor.userNameE}}</span></span></p>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <label class="labels">First Name</label>
            </div>
            <div class="col-md-6">
              <p><span *ngFor=" let wor of workers"><span *ngIf="wor.emailE==empl.emailE">{{wor.firstNameE}}</span></span></p>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <label class="labels">Last Name</label>
            </div>
            <div class="col-md-6">
                <p><span *ngFor=" let wor of workers"><span *ngIf="wor.emailE==empl.emailE">{{wor.lastNameE}}</span></span></p>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <label class="labels">Email</label>
            </div>
            <div class="col-md-6">
              <p><span *ngFor=" let wor of workers"><span *ngIf="wor.emailE==empl.emailE">{{wor.emailE}}</span></span></p>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <label class="labels">Cin</label>
            </div>
            <div class="col-md-6">
              <p><span *ngFor=" let wor of workers"><span *ngIf="wor.emailE==empl.emailE">{{wor.cinE}}</span></span></p>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <label class="labels">Birth Date</label>
            </div>
            <div class="col-md-6">
              <p><span *ngFor=" let wor of workers"><span *ngIf="wor.emailE==empl.emailE">{{wor.birthDateE.slice(0,10)}}</span></span></p>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <label class="labels">City</label>
            </div>
            <div class="col-md-6">
              <p><span *ngFor=" let wor of workers"><span *ngIf="wor.emailE == empl.emailE">{{wor.cityE}}</span></span></p>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <label class="labels">Address</label>
            </div>
            <div class="col-md-6">
              <p><span *ngFor=" let wor of workers"><span *ngIf="wor.emailE == empl.emailE">{{wor.addressE}}</span></span></p>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <label class="labels">Post</label>
            </div>
            <div class="col-md-6">
              <p><span *ngFor=" let wor of workers"><span *ngIf="wor.emailE == empl.emailE">{{wor.postE}}</span></span></p>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <label class="labels">Working Area</label>
            </div>
            <div class="col-md-6">
              <p><span *ngFor=" let wor of workers"><span *ngIf="wor.emailE == empl.emailE">{{wor.workingAreaE}}</span></span></p>
            </div>
          </div>

        </div>
